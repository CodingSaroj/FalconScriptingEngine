name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: premake5/premake5 gmake2
      
    - name: build${{ matrix.os }}32
      run: make config=release_linux32
      
    - name: build${{ matrix.os }}64
      run: make config=release_linux64
