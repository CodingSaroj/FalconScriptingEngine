name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

defaults:
  run:
    working-directory: .

jobs:
  build_linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./premake5/premake5 gmake2
    - name: build64
      run: make config=release_linux64
  
  build_windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: configure
        run: premake5\premake5.exe vs2019
      - name: build64
        run: msbuild Falcon.sln /p:Configuration=Release|Win64
